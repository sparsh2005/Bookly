<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookly - Book Recommendation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header>
    <div class="header-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bookly Logo" class="logo">
      <div class="title-container">
        <h1>Bookly</h1>
        <p>Your Personal Literary Guide</p>
      </div>
      <button id="darkModeToggle" class="dark-mode-button">
        <img src="{{ url_for('static', filename='images/dark-mode-icon.png') }}" alt="Dark Mode Icon">
      </button>
    </div>
  </header>
  <main id="chatbox">
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Tell me about your favorite books..." />
      <button id="send-btn">Send</button>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
