<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookly - Book Recommendation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bookly Logo" class="logo">
      <div class="title">
        <h1>Bookly</h1>
        <p>Your Personal Literary Guide</p>
      </div>
      <img src="{{ url_for('static', filename='images/dark-mode-icon.png') }}" alt="Dark Mode" class="dark-mode-toggle">
    </div>
  </header>

  <main>
    <div id="chatbox">
      <!-- Chatbot Messages -->
      <div id="messages">
        <!-- Example template for user/chatbot messages -->
        <!-- These will be dynamically added by JavaScript -->
      </div>

      <!-- User Input Section -->
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Tell me about your favorite books...">
        <button id="send-btn">
          <img src="{{ url_for('static', filename='images/send-icon.png') }}" alt="Send">
        </button>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
